<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home-tavyrai-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

<h2 th:text="${message}">Hello Good Morning!.</h2>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body alert alert-danger">
                <p th:text="'An error occurred : ' + ${message}"></p>
                <p th:text="${message}">Hello Good Morning!.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="d-flex flex-column align-items-center bg-white p-4 rounded shadow">

        <p class="h1 m-4">tavyrai-list-web-app</p>

        <a th:href="@{/tavyrai-list/logout}" class="btn btn-primary btn-sm mb-3">
            Logout
        </a>

        <a th:href="@{/tavyrai-list/showError}" class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Show error
        </a>

        <form method="post" th:action="@{/tavyrai-list/home-app}">
<!--            <button type="submit">Increment</button>-->
            <a href="#" onclick="this.parentNode.submit()" class="btn btn-primary btn-sm mb-3">
                Click Counter
            </a>
        </form>

        <p th:text="${clickCount}" id="clickCount"></p>

    </div>

</div>

<script>
    // Obtener el elemento del botón y el contador del HTML
    const incrementButton = document.getElementById('incrementButton');
    const counterElement = document.getElementById('counter');

    // Obtener el valor del contador del Local Storage (si existe)
    let counter = localStorage.getItem('counter');

    counter = 0;

    // Si el valor del contador existe en el Local Storage, establecerlo en el contador del HTML
    if (counter) {
        counterElement.textContent = counter;
    }

    // Manejar el evento de clic del botón
    incrementButton.addEventListener('click', function() {
        // Incrementar el contador
        counter++;

        // Actualizar el valor del contador en el HTML y en el Local Storage
        counterElement.textContent = counter;
        localStorage.setItem('counter', counter);
    });
</script>

</body>
</html>
