<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home-tavyrai-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body alert alert-danger">
                <p th:text="'An error occurred : ' + ${message}"></p>
                <p th:text="${message}">Hello Good Morning!.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="d-flex flex-column align-items-center bg-white p-4 rounded shadow">

        <p class="h1 m-4">tavyrai-list-web-app</p>

        <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">
            Logout
        </a>

        <a th:href="@{/user-playlists}" class="btn btn-primary btn-sm mb-3">
            ShowUserPlaylist
        </a>
        <a th:href="@{/user-musics}" class="btn btn-primary btn-sm mb-3">
            GetMusicsFromPlaylist
        </a>
        <a th:href="@{/create-playlist}" class="btn btn-primary btn-sm mb-3">
            CreatePlaylist
        </a>
        <a th:href="@{/delete-playlist}" class="btn btn-primary btn-sm mb-3">
            DeletePlaylist
        </a>

        <a th:href="@{/showError}" class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Show error
        </a>

        <form method="post" th:action="@{/home-app}">
<!--            <button type="submit">Increment</button>-->
            <a href="#" onclick="this.parentNode.submit()" class="btn btn-primary btn-sm mb-3">
                Click Counter
            </a>
        </form>

        <p th:text="${clickCount}" id="clickCount"></p>

    </div>

</div>

</body>
</html>
