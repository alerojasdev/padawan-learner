<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login-tavyrai-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<style>
    .img-logo {
      width: 150px;
      height: 150px;
    }

    .log-wraper{
      background-color: #1c2130;
    }

    #spotify-logo{
        width: 60px;
        height: 60px;
    }
    .social-btn{
        background-color: none;
        border: 2px solid rgb(13, 165, 13);
        border-radius: 3em;
        width: 80px;
        height: 80px;
    }

</style>
<body>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="d-flex flex-column align-items-center p-4 rounded shadow log-wraper">

        <div class="width-auto mt-2 mb-4 m-0 p-0">
            <img th:src="@{/images/log.png}" alt="Logo" class="img-logo mb-4 p-2 pulse">
        </div>

        <p class="h1 m-4 text-white">Welcome</p>
        <p class="m-4 text-white text-center">Login with Spotify</p>

            <div class="social-btn d-flex">

                <a th:href="@{/home-app}" class="btn btn-link btn-sm m=1 p-1">
                    <img th:src="@{/images/spotify.png}" alt="Logo" class="img-logo m-1 p-1" id="spotify-logo">
                </a>

            </div>
</div>
</div>
</body>
</html>
